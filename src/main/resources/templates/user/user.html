<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel='stylesheet' href='user.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            background: #97A3AE;
            padding: 0;
            margin: 0;
            font-family: 'Lato', sans-serif;
            color: #000;
        }

        html {
            position:absolute;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
        }
        .buttonMainPage{
            position: absolute;
            background: white;
            left: 19%;
            top:9%;
            display: inline-flex;
            height: 35px;
            width: 180px;
            border: 2px solid rgb(34, 50, 66);
            margin: 10px 20px 20px 10px;
            color: rgb(34, 50, 66);
            text-transform: uppercase;
            text-decoration: none;
            font-size: .8em;
            letter-spacing: 1.5px;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .buttonCart{
            position: absolute;
            background: white;
            right: 29%;
            top:9%;
            display: inline-flex;
            height: 35px;
            width: 50px;
            border: 2px solid rgb(34, 50, 66);
            margin: 10px 20px 20px 10px;
            color: rgb(34, 50, 66);
            text-transform: uppercase;
            text-decoration: none;
            font-size: .8em;
            letter-spacing: 1.5px;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .leftContainer{
            position: absolute;
            top:15%;
            left:19%;
            padding: 10px;
            width: 200px;
            height: 150px;
            border-radius: 20px;

            background: #DAE0E7;
            box-shadow: 0px 0px 20px   rgb(34, 50, 66);
        }
        .mainContainer{
            position:absolute;

            left: 30%;
            top: 15%;

            padding: 10px 10px 10px 50px;
            width: 780px;
            height: 250px;
            border-radius: 20px;

            background: #DAE0E7;
            box-shadow: 0px 0px 20px   rgb(34, 50, 66);
        }
        .Profileinfo{
            position:absolute;

            right: 35%;
            top: 10%;

            padding: 3px;
            padding-left: 10px;
            height: 35px;
            width: 150px;
            border-radius: 20px;
            margin-right: 5px;
            background: #DAE0E7;
            box-shadow: 0px 0px 20px   rgb(34, 50, 66);
        }
        .button {
            position: relative;
            display: inline-flex;
            height: 35px;
            width: 160px;
            border: 2px solid rgb(34, 50, 66);
            margin: 10px 20px 20px 10px;
            color: rgb(34, 50, 66);
            text-transform: uppercase;
            text-decoration: none;
            font-size: .8em;
            letter-spacing: 1.5px;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        p{
            display:inline-block;
            font-family: 'Roboto', sans-serif;
        }
        a {
            color: rgb(34, 50, 66);
            text-decoration: none;
            letter-spacing: 1px;
        }
        #but {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        #but a {
            position: relative;
            transition: all .35s ease-Out;
        }

        #slide {
            width: 100%;
            height: 100%;
            left: -200px;
            background: rgb(113, 125, 138);
            position: absolute;
            transition: all .35s ease-Out;
            bottom: 0;
        }

        #but:hover #slide {
            left: 0;
        }

        #but:hover a {
            color: rgb(34, 50, 66);
        }
    </style>
</head>
<body>


<div class="buttonMainPage" id="mainpage">
    <a href="/">MAIN PAGE</a>
</div>
<div class="buttonCart" id="cart">
    <a href="/cart">Cart</a>
</div>
<div class="Profileinfo">
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" width="30px" height="30px" display="inline-block">
    <a href="" th:text="${customer.getUsername()}">Username</a>
</div>

<div class="leftContainer">
<div class="button" id="but">
    <div id="slide"></div>
    <a href="/addresses">Addresses</a>
</div>

<div class="button" id="but">
    <div id="slide"></div>
    <a href="/orders">Orders</a>
</div>

</div>

<div class="mainContainer">
    <br>
     <h3>User info</h3>
     <br>
    <p>Username:</p>
    <p th:text="${customer.getUsername()}">VALUE</p>
    <br>
    <p>Email:</p>
    <p th:text="${customer.getEmail()}">Email</p>
    <br>

    <div class="button" id="but">
        <div id="slide"></div>
        <a href="/user/edit">Edit</a>
    </div>
    <div class="button" id="but">
        <div id="slide"></div>
        <a href="/auth/logout">Logout</a>
    </div>
</div>

</body>
</html>
