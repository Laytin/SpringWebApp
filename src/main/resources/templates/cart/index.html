<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            background: #97A3AE;
            padding: 0;
            margin: 0;
            font-family: 'Lato', sans-serif;
            color: #000;
        }

        html {
            position: absolute;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
        }

        .buttonMainPage {
            position: absolute;
            background: white;
            left: 19%;
            top: 9%;
            display: inline-flex;
            height: 35px;
            width: 180px;
            border: 2px solid rgb(34, 50, 66);
            margin: 10px 20px 20px 10px;
            color: rgb(34, 50, 66);
            text-transform: uppercase;
            text-decoration: none;
            font-size: .8em;
            letter-spacing: 1.5px;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .buttonCart {
            position: absolute;
            background: white;
            right: 29%;
            top: 9%;
            display: inline-flex;
            height: 35px;
            width: 50px;
            border: 2px solid rgb(34, 50, 66);
            margin: 10px 20px 20px 10px;
            color: rgb(34, 50, 66);
            text-transform: uppercase;
            text-decoration: none;
            font-size: .8em;
            letter-spacing: 1.5px;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .leftContainer {
            position: absolute;
            top: 15%;
            left: 19%;
            padding: 10px;
            width: 200px;
            height: 150px;
            border-radius: 20px;

            background: #DAE0E7;
            box-shadow: 0px 0px 20px rgb(34, 50, 66);
        }

        .mainContainer {
            position: absolute;

            left: 30%;
            top: 15%;

            padding: 10px 10px 10px 10px;
            width: 780px;
            height: auto;
            border-radius: 20px;
            display: inline-block;
            background: #DAE0E7;
            box-shadow: 0px 0px 20px rgb(34, 50, 66);
        }

        .Profileinfo {
            position: absolute;

            right: 35%;
            top: 10%;

            padding: 3px;
            padding-left: 10px;
            height: 35px;
            width: 150px;
            border-radius: 20px;
            margin-right: 5px;
            background: #DAE0E7;
            box-shadow: 0px 0px 20px rgb(34, 50, 66);
        }

        .productCard {
            position: relative;
            height: 200px;
            width: auto;
            border-radius: 20px;
            padding: 15px 15px 15px 5px;
            background: #b2b8bf;
            box-shadow: 0px 0px 20px rgb(34, 50, 66);
            margin: 15px 15px 15px 15px;
            line-height: 15px;
            display: inline-block;
            word-wrap: break-word;
        }

        .button {
            position: relative;
            display: inline-flex;
            height: 35px;
            width: 160px;
            border: 2px solid rgb(34, 50, 66);
            margin: 10px 20px 20px 10px;
            color: rgb(34, 50, 66);
            text-transform: uppercase;
            text-decoration: none;
            font-size: .8em;
            letter-spacing: 1.5px;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        p {
            display: inline-block;
            font-family: 'Roboto', sans-serif;
        }

        a {
            color: rgb(34, 50, 66);
            text-decoration: none;
            letter-spacing: 1px;
        }

        #but {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        #but a {
            position: relative;
            transition: all .35s ease-Out;
        }

        #slide {
            width: 100%;
            height: 100%;
            left: -200px;
            background: rgb(113, 125, 138);
            position: absolute;
            transition: all .35s ease-Out;
            bottom: 0;
        }

        #but:hover #slide {
            left: 0;
        }

        #but:hover a {
            color: rgb(34, 50, 66);
        }

        .inline {
            display: inline-block;
        }
    </style>
    <script>
        function sortId() {
            var url = window.location.href;
            var lst_temp = url.split('?');
            if (!url.includes("?")) {
                window.location.replace(url + "?sort=id&dir=asc");
                return;
            }
            if (lst_temp[1].includes("id")) {
                lst_temp[1].includes("asc") ?
                    window.location.replace(lst_temp[0] + "?sort=id&dir=desc") :
                    window.location.replace(lst_temp[0] + "?sort=id&dir=asc");
            } else {
                window.location.replace(lst_temp[0] + "?sort=id&dir=asc");
            }
        }


        function sortColor() {
            var url = window.location.href;
            var lst_temp = url.split('?');
            if (!url.includes("?")) {
                window.location.replace(url + "?sort=price&dir=asc");
                return;
            }
            if (lst_temp[1].includes("price")) {
                lst_temp[1].includes("asc") ?
                    window.location.replace(lst_temp[0] + "?sort=price&dir=desc") :
                    window.location.replace(lst_temp[0] + "?sort=price&dir=asc");
            } else {
                window.location.replace(lst_temp[0] + "?sort=price&dir=asc");
            }
        }
    </script>
</head>
<body>


<div class="buttonMainPage" id="mainpage">
    <a href="/">MAIN PAGE</a>
</div>
<div class="buttonCart" id="cart">
    <a href="/cart">Cart</a>
</div>
<div class="Profileinfo" sec:authorize="isAuthenticated()">
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" width="30px"
         height="30px" display="inline-block">
    <a href="/user" sec:authentication="name">Username</a>
</div>

<div class="Profileinfo" sec:authorize="!isAuthenticated()">
    <a href="/auth/login">Login</a>
</div>

<div class="leftContainer">
    <div class="button" id="but">
        <div id="slide"></div>
        <a href="/address">Addresses</a>
    </div>

    <div class="button" id="but">
        <div id="slide"></div>
        <a href="/order">Orders</a>
    </div>

</div>

<div class="mainContainer">
    <h3>Cart</h3>
    <br>
    <br>


    <div th:each="product, stat : ${products}" >
        <div class="productCard">
            <form th:method="PATCH" th:action="@{/cart/{id}(id=${product.getId()})}" th:id="'CP'+ ${product.getId()}">
                <a th:href="@{/products/{id}(id=${product.getProduct().getId()})}" th:text="${product.getProduct().getName()} + ', ' +${product.getProduct().getColor()}"></a>
                <br>
                <div th:if="${product.getProduct().getQuantity()>0}">
                    <input type="number" th:attr="onclick=|document.getElementById('CP'+'${product.getId()}').submit()|"  th:name="quantity"  min="1" th:max="${product.getProduct().getQuantity()}" th:value="${product.getQuantity()}"/>
                </div>
                <div th:if="${product.getProduct().getQuantity()<1}">
                    <p style="color:red">OUT OF STOCK</p>
                    <input type="hidden" th:name="quantity"  th:value="0"/>
                </div>
            </form>
            <br>
            <form th:method="DELETE" th:action="@{/cart/{id}(id=${product.getId()})}" th:id="'CPDELETE'+ ${product.getId()}">
                <input type="submit" value="Delete from cart"/>
            </form>
        </div>
    </div>
<!--    <input type = hidden th:name="|cartProducts[${itemStat.index}]|" th:value="${product}">
    <div style="color:red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{product.quantity}">Quantity Error</div>-->
    <form th:method="POST" th:action="@{/cart/conf}" id="ccf" th:object="${request}">
        <input type="hidden" th:field="*{productList}"/>
        <ul th:if="${#fields.hasErrors('*')}">
            <li style="color:red" th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>
        <select th:value="${request.address}" name="address">
            <option th:each="adr: ${addresses}" th:value="${adr.id}" th:text="${adr.getLastname()}">
            </option>
        </select>
        <div class="button" id="but">
            <div id="slide"></div>
            <a href="#" onclick="document.getElementById('ccf').submit()">Submit</a>
        </div>
    </form>




    <div class="inline" th:if="${products==null or products.isEmpty()}">
        <h3>No result</h3>
    </div>
</div>

</body>
</html>
